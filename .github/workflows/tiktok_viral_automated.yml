name: 5ยบ - TikTok Viral Automation
on:
  schedule:
    - cron: '0 18 * * *' # 19:00 CET (Spain Time)
  workflow_dispatch:

jobs:
  run-tiktok-viral:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt
        
    - name: 1. Fetch Tomorrow's Odds (TikTok Mode)
      env:
        API_KEY: ${{ secrets.API_KEY }}
        REDIS_URL: ${{ secrets.REDIS_URL }}
        REDIS_TOKEN: ${{ secrets.REDIS_TOKEN }}
        PROXY_URL: ${{ secrets.PROXY_URL }}
      run: |
        cd backend
        python src/services/fetch_odds_tiktok.py

    - name: 2. Analyze Viral Bets (TikTok Mode)
      env:
        REDIS_URL: ${{ secrets.REDIS_URL }}
        REDIS_TOKEN: ${{ secrets.REDIS_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd backend
        python src/services/analyze_tiktok.py

    - name: 3. Generate Social Content (TikTok Mode)
      env:
        REDIS_URL: ${{ secrets.REDIS_URL }}
        REDIS_TOKEN: ${{ secrets.REDIS_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd backend
        python src/services/social_generator_tiktok.py
