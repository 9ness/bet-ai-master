name: 4º - Comprobador Automático de Resultados
on:
  schedule:
    - cron: '25,55 0-2,13-23 * * *' # Base start at :25 and :55 (plus jitter)
  workflow_dispatch:

jobs:
  check-results:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Random Anti-Bot Delay (0-10 min)
        run: |
          echo "Sleeping for better stealth..."
          sleep $((RANDOM % 600))

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests redis python-dotenv

      - name: Run Result Checker
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
          REDIS_TOKEN: ${{ secrets.REDIS_TOKEN }}
          API_KEY: ${{ secrets.API_KEY }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: python backend/src/services/check_api_results.py
