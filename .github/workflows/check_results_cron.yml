name: 4º - Comprobador Automático de Resultados
on:
  schedule:
    # Explicación del Cron:
    # 17,47: Ejecuta en el minuto 17 y 47 de cada hora.
    # 0-2,13-23: Ejecuta solo entre 00h-02h y 13h-23h (Hora UTC).
    # Esto equivale aproximadamente a funcionar toda la tarde/noche y madrugada en España.
    - cron: '17,47 0-2,13-23 * * *'
  workflow_dispatch:

jobs:
  check-results:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests redis python-dotenv

      - name: Run Result Checker
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
          REDIS_TOKEN: ${{ secrets.REDIS_TOKEN }}
          API_KEY: ${{ secrets.API_KEY }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: python backend/src/services/check_api_results.py
