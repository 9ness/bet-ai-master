name: 1º - Actualiza resultados día anterior

on:
  schedule:
    # 08:00 AM España (07:00 UTC)
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  check-results:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests redis python-dotenv google-generativeai
        
    - name: Process Results and Update Redis
      env:
        # Credenciales mapeadas desde Secrets
        REDIS_URL: ${{ secrets.REDIS_URL }}
        REDIS_TOKEN: ${{ secrets.REDIS_TOKEN }}
        API_KEY: ${{ secrets.API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        # PYTHONPATH para asegurar que encuentre el módulo 'src'
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        python backend/src/services/check_results.py