name: 1º - Actualiza resultados día anterior

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  check-results:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -U google-generativeai python-dotenv redis requests
        
    - name: Process Results and Update Redis
      env:
        REDIS_URL: ${{ secrets.REDIS_URL }}
        REDIS_TOKEN: ${{ secrets.REDIS_TOKEN }}
        # Mapeo de ambas variables para asegurar detección en el script
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
        python backend/src/services/check_results.py