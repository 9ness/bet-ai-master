name: Update Daily Results to Redis

on:
  schedule:
    # 08:00 AM España (07:00 UTC)
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  check-results:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests redis python-dotenv
        
    - name: Process Results and Update Redis
      env:
        # Credenciales mapeadas desde Secrets
        API_KEY: ${{ secrets.API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        REDIS_URL: ${{ secrets.REDIS_URL }}
        REDIS_TOKEN: ${{ secrets.REDIS_TOKEN }}
      run: |
        # Añadida la carpeta raíz al PYTHONPATH para que encuentre 'backend.src'
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        python backend/src/services/check_results.py
