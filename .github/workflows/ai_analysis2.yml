name: 2º Beta - Analizador AI Pro

on:
  workflow_run:
    workflows: ["1º - Recolector de datos API"]
    types: [completed]
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Instalamos las librerías críticas para el análisis
        pip install --upgrade google-genai redis
        # RECUPERADO: Previene errores si redis_service.py usa otras librerías
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        
    - name: Run Analyze Engine
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        REDIS_URL: ${{ secrets.REDIS_URL }}
        REDIS_TOKEN: ${{ secrets.REDIS_TOKEN }}
        # Agregamos PYTHONPATH para asegurar que encuentre el módulo 'src' sin problemas
        PYTHONPATH: ${{ github.workspace }}/backend
      run: |
        python backend/src/services/analyze.py