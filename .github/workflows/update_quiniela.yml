name: Check Daily Results

on:
  schedule:
    # Comprobaci√≥n de resultados: 07:30 Local (06:30 UTC)
    - cron: '30 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-results:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt

    - name: Run Result Checker
      env:
        # Claves API necesarias para Football-API
        API_KEY: ${{ secrets.API_KEY }}
        # Variables de Redis (Upstash)
        UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
        UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
        REDIS_PREFIX: ${{ secrets.REDIS_PREFIX }}
      run: |
        cd backend
        python -m src.services.check_results
